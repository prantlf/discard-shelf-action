name: 'discard Build Output'
description: 'GitHub action for discarding the cache with the build output, where it was shelved by shelve-output-action after a release.'
author: prantlf

branding:
  icon: trash
  color: red

inputs:
  name:
    description: >-
      The name of the archive without the platform and architecture and without the `.zip` extension. The project name from `v.mod` will be used by default. The name of the archive will be `{name}-{os}-{arch}.zip`, for example: `newchanges-linux-x64.zip`.
  enable:
    description: >-
      Can be set to `false` to prevent this action from discarding the cache. It's helpful in the pipeline, which will not continue releasing, but only building and testing, and that will be decided in the middle of a job execution.
    default: true
  include-linux:
    description: Include the archive for Linux.
    default: true
  include-macos:
    description: Include the archive for macOS.
    default: true
  include-windows:
    description: Include the archive for Windows.
    default: true

runs:
  using: 'composite'
  steps:
  - name: Check platform and architecture
    if: ${{ inputs.enable && (runner.os != 'Linux' && runner.os != 'macOS' && runner.os != 'Windows' || runner.arch != 'X64') }}
    env:
      SO_PLAT: ${{ runner.os }}
      SO_ARCH: ${{ inputs.sha256sum }}
    shell: bash
    run: |
      echo "::error title=â›” Unsupported platform or architecture: $SO_PLAT-$SO_ARCH error hint::Supported are Linux, macOS, Windows on X64"
      exit 1
  - name: Setup parameters
    if: ${{ inputs.enable }}
    id: setup-discard
    env:
      SO_NAME: ${{ inputs.name }}
    shell: bash
    run: |
      if [[ "$SO_NAME" == "" ]]; then
        SO_NAME=$(node -e "console.log(/^.*name: *['\"]([^'\"]+)['\"].*$/mg.exec(require('fs').readFileSync('v.mod', 'utf8'))[1])")
      fi
      echo "name=$SO_NAME" >> $GITHUB_OUTPUT
  - name: Delete Linux archive from cache
    if: ${{ inputs.enable && inputs.include-linux == 'true' }}
    uses: prantlf/delete-cache-action@v2
    with:
      key: ${{ steps.setup-discard.outputs.name }}-linux-x64.zip-${{ github.sha }}
  - name: Delete macOS archive from cache
    if: ${{ inputs.enable && inputs.include-macos == 'true' }}
    uses: prantlf/delete-cache-action@v2
    with:
      key: ${{ steps.setup-discard.outputs.name }}-macos-x64.zip-${{ github.sha }}
  - name: Delete Windows archive from cache
    if: ${{ inputs.enable && inputs.include-windows == 'true' }}
    uses: prantlf/delete-cache-action@v2
    with:
      key: ${{ steps.setup-discard.outputs.name }}-windows-x64.zip-${{ github.sha }}
